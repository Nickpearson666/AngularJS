<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<!--
1. Angular指令
	* Angular为HTML页面扩展的: 自定义标签属性或标签
	* 与Angular的作用域对象(scope)交互,扩展页面的动态表现力
2. 常用指令(一)
  * ng-app: 指定模块名，angular管理的区域
  * ng-model： 双向绑定，输入相关标签
  * ng-init： 初始化数据
  * ng-click： 调用作用域对象的方法（点击时）
  * ng-controller: 指定控制器构造函数名，内部会自动创建一个新的子作用域（外部的）
  * ng-bind： 解决使用{{}}显示数据闪屏（在很短时间内显示{{}}）
  * ng-repeat： 遍历数组显示数据， 数组有几个元素就会产生几个新的作用域
    * $index, $first, $last, $middle, $odd, $even
  * ng-show: 布尔类型， 如果为true才显示
  * ng-hide: 布尔类型， 如果为true就隐藏
-->

<body ng-app="MyApp" >
<div ng-controller="MyCtrl">
    <div>
        数量：<input type="number" ng-model="count">
        价格：<input type="number" ng-model="price">
        共计：{{count * price}}
    </div>
    <div>
        数量：<input type="number" ng-model="count1">
        价格：<input type="number" ng-model="price1">
        <button ng-click="getTotal()">计算</button>
        共计：{{totalPrice}}
    </div>

    <div>
        <h2>人员信息列表</h2>
<!--        <ul>  * ng-repeat： 遍历数组显示数据， 数组有几个元素就会产生几个新的作用域-->
<!--            * $index, $first, $last, $middle, $odd, $even-->
            <li ng-repeat="pearson in persons">
                {{pearson.username}} ----{{pearson.age}}---{{$first}}---{{$odd}}
            </li>
        </ul>
    </div>
<!--    * ng-bind： 解决使用{{}}显示数据闪屏（在很短时间内显示{{}}）-->
    <p ng-bind="price1"></p>
<!--    * ng-show: 布尔类型， 如果为true才显示-->
<!--    * ng-hide: 布尔类型， 如果为true就隐藏-->
    <div>
        <button ng-click="judge()"></button>
        <p ng-show="isLike">IIIIII</p>
        <p ng-hide="isLike">HHHHHH</p>
    </div>
</div>

<script type='text/javascript' src='../../js/angular-1.5.5/angular.js'></script>
<script type='text/javascript'>
angular.module('MyApp', [])
    .controller('MyCtrl', function ($scope){
        $scope.price1 = 10
        $scope.count1 = 10
        $scope.totalPrice = 10;

        $scope.isLike = true;
        $scope.getTotal = function (){
            $scope.totalPrice = $scope.price1 * $scope.count1;
        }
        $scope.judge = function (){
            $scope.isLike = !$scope.isLike;
        }
        $scope.persons = [{username:'a', age:39},
            {username:'a2', age:39},
            {username:'a3', age:39},
            {username:'a4', age:39},
            {username:'a5', age:39},
            {username:'a6', age:39},
            {username:'a7', age:39}];


    })
</script>

</body>
</html>
